name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9, "3.10.0-rc.2" ]
    env:
      OS: ubuntu-latest
      PYTHON: "3.8"
    steps:
      - uses: actions/checkout@v2
      - uses: education/autograding@v1
